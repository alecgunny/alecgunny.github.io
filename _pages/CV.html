<style>
    #viewerContainer {
      overflow: auto;
      position: absolute;
      width: 100%;
      height: 100%;
    }
</style>

<link rel="stylesheet" href="/pdf.js/web/viewer.css">

<script src="/pdf.js/build/pdf.js"></script>
<script src="/pdf.js/web/viewer.js"></script>

<div id="viewerContainer">
  <div id="viewer" class="pdfViewer"></div>
</div>

<script src="viewer.js">
  "use strict";

  if (!pdfjsLib.getDocument || !pdfjsViewer.PDFViewer) {
    alert("Please build the pdfjs-dist library using\n  `gulp dist-install`");
  }

  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "/pdf.js/build/pdf.worker.js";

  var CMAP_URL = "/pdf.js/web/cmaps/";
  var CMAP_PACKED = true;

  var DEFAULT_URL = "/files/Alec_Gunny_CV.pdf";

  var container = document.getElementById("viewerContainer");

  var eventBus = new pdfjsViewer.EventBus();

  var pdfLinkService = new pdfjsViewer.PDFLinkService({
    eventBus: eventBus,
  });

  var pdfViewer = new pdfjsViewer.PDFViewer({
    container: container,
    eventBus: eventBus,
    linkService: pdfLinkService,
    renderer: "svg",
    textLayerMode: 0,
  });
  pdfLinkService.setViewer(pdfViewer);

  eventBus.on("pagesinit", function () {
    pdfViewer.currentScaleValue = "page-width";
  });


  var loadingTask = pdfjsLib.getDocument({
    url: DEFAULT_URL,
    cMapUrl: CMAP_URL,
    cMapPacked: CMAP_PACKED,
  });
  loadingTask.promise.then(function (pdfDocument) {
    pdfViewer.setDocument(pdfDocument);

    pdfLinkService.setDocument(pdfDocument, null);
  });
</script>
